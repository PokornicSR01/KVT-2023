<form (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
    <div>
        <label>Content</label>
        <div>
            <input type="text" id="content" placeholder="Content" name="Content" formControlName="content"
                [(ngModel)]="post.name" required minlength="5">
        </div>
    </div>
    <div>
        <label>creationDate</label>
        <div>
            <input type="text" id="creationDate" placeholder="CreationDate" name="CreationDate" formControlName="creationDate"
            [(ngModel)]="post.creationDate" required
                minlength="5">
        </div>
    </div>

    <div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </div>
</form>
