<table>
    <thead>
        <tr>
            <th>content</th>
            <th>creation date</th>
            <th>user</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.content}}</td>
            <td>{{post.creationDate}}</td>
            <td>{{post.user.username}}</td>
            <td><a (click)="deletePost(post.id)" href="">delete</a></td>
        </tr>
    </tbody>
</table>
